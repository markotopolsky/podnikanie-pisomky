<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Tool - Main Menu</title>
    <style>
        body {
            font-family: 'Georgia', 'Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px 10px;
            background: #2c2416;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(101, 67, 33, 0.1) 0%, transparent 50%);
        }
        
        h1 {
            color: #d4c5a9;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #8b6f47;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            max-width: 900px;
            width: 100%;
            background: rgba(212, 197, 169, 0.05);
            border-radius: 10px;
            border: 1px solid #8b6f47;
        }
        
        .study-button {
            width: 100%;
            height: 100px;
            border: 3px solid #8b6f47;
            border-radius: 8px;
            font-size: 3em;
            font-weight: normal;
            color: #2c2416;
            background: #f4ecd8;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 20px rgba(212, 197, 169, 0.3),
                0 3px 8px rgba(0,0,0,0.4);
            font-family: 'Georgia', serif;
            position: relative;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .study-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.2) 0%,
                transparent 50%,
                rgba(0,0,0,0.1) 100%
            );
            pointer-events: none;
        }
        
        .study-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                inset 0 0 30px rgba(139, 111, 71, 0.4),
                0 6px 15px rgba(0,0,0,0.5);
            background: #fff9e6;
            border-color: #6b5536;
        }
        
        .study-button:active {
            transform: translateY(0);
            box-shadow: 
                inset 0 0 30px rgba(139, 111, 71, 0.5),
                0 2px 5px rgba(0,0,0,0.3);
        }
        
        .btn-1, .btn-2, .btn-3, .btn-4, .btn-5,
        .btn-6, .btn-7, .btn-8, .btn-9, .btn-10 {
            background: #f4ecd8;
        }
    </style>
</head>
<body>
    <h1>Study Tool</h1>
    <div class="button-container">
        <a href="1.html" class="study-button btn-1">1</a>
        <a href="2.html" class="study-button btn-2">2</a>
        <a href="3.html" class="study-button btn-3">3</a>
        <a href="4.html" class="study-button btn-4">4</a>
        <a href="5.html" class="study-button btn-5">5</a>
        <a href="6.html" class="study-button btn-6">6</a>
        <a href="7.html" class="study-button btn-7">7</a>
        <a href="8.html" class="study-button btn-8">8</a>
        <a href="9.html" class="study-button btn-9">9</a>
        <a href="10.html" class="study-button btn-10">10</a>
    </div>
</body>
</html>
